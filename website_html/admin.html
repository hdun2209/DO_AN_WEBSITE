<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/website_css/admin.css"> 
</head>
<body>
    <div id="sidebar">
        <div class="sidebar-logo">
            <img src="/imge/logo.webp">
        </div>
        <div class="sidebar-title">
            <span class="sidebar-title__content">Quản Lý Admin</span>
        </div>
        <div class="sidebar-menu">
            <div class="sidebar-menu__list">
                <a href="">Tài khoản</a>
                <a href="">Sản phẩm</a>
                <a href="">Nhân viên</a>
                <a href="">Khách hàng</a>
                <a href="">Đơn hàng</a>
                <a href="">Thống kê</a>
            </div>
        </div>
    </div>
    <div id="page-form">
        <div class="page-form__title">QUẢN LÝ SẢN PHẨM</div>
        <div class="page-form__content">
            <div class="container-input">
                <div>
                    <label for="">ID</label>
                    <input type="text" id="item-id">
                    <label for="">The loai</label>
                    <input type="text" id="item-type">
                </div>
                <div>
                    <label for="">Ten</label>
                    <input type="text" id="item-name">
                    <label for="">Gia</label>
                    <input type="text" id="item-price">
                </div>
                <div style="margin-left: 30px;">
                    <button onclick="addItem();">Submit</button>
                    <button onclick="findItem();">Find</button>
                    <button onclick="show();">View</button>
                    <button onclick="resetForm();">Reset</button>
                </div>
            </div>
            <div class="database">
                <div class="database-heading" id="render">
                    <!-- <div class="heading-name">ID</div>
                    <div class="heading-name">Hình ảnh</div>
                    <div class="heading-name">Tên</div>
                    <div class="heading-name">Thể loại</div>
                    <div class="heading-name">Đơn giá</div>
                    <div class="heading-name">Chức năng</div> -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://fontawesome.com/search?s=solid&f=classic&o=r"></script>
    <script src="/website_js/admin.js"></script>
    <script src="/website_js/products.js"></script>
</body>
</html>
