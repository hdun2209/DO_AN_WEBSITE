        <label for="minPrice">Giá tối thiểu:</label>
        <input type="number" id="minPrice">
        <br>
        <label for="maxPrice">Giá tối đa:</label>
        <input type="number" id="maxPrice">

        <button id="applyFilter">Áp dụng lọc</button>

        const filterButton = document.getElementById("filterButton");

        // Thêm sự kiện click vào button
        filterButton.addEventListener("click", function () {
            // Hiển thị hoặc ẩn đoạn HTML lọc theo giá
            if (filterContainer.style.display === "none") {
                filterContainer.style.display = "block";
            } else {
                filterContainer.style.display = "none";
            }
        });

        // Lấy phần tử input và button áp dụng lọc

        const maxPriceInput = document.getElementById("maxPrice");
        const applyFilterButton = document.getElementById("applyFilter");

        // Thêm sự kiện click vào nút áp dụng lọc

            // Lấy giá trị giá tối thiểu và giá tối đa
            const minPrice = parseFloat(minPriceInput.value);

    </script>
</body>
</html>
